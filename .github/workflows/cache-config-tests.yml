name: T3C Integration Tests

env:
  ATS_VERSION: 9.2.x
  TARGET_ARCH: x86_64

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - cache-config/**.go
      - cache-config/testing/**
      - .github/actions/build-ats-test-package/**
      - .github/actions/cache-config-integration-tests/**
      - .github/workflows/cache-config-tests.yml
      - go.mod
      - go.sum
      - GO_VERSION
      - lib/atscfg-go/**.go
      - lib/go-atscfg/**.go
      - '!**_test.go'
      - 'cache-config/testing/**_test.go'
      - 'traffic_ops/app/db/**'
      - '!traffic_ops/app/db/**.md'
      - traffic_ops/*client/**.go
      - 'traffic_ops/install/**'
      - traffic_ops/toclientlib/**.go
      - traffic_ops/traffic_ops_golang/**.go
      - vendor/**.go
      - vendor/modules.txt
  pull_request:
    branches: [ master ]
    paths:
      - cache-config/**.go
      - cache-config/testing/**
      - .github/actions/build-ats-test-package/**
      - .github/actions/cache-config-integration-tests/**
      - .github/workflows/cache-config-tests.yml
      - go.mod
      - go.sum
      - GO_VERSION
      - lib/atscfg-go/**.go
      - lib/go-atscfg/**.go
      - '!**_test.go'
      - 'cache-config/testing/**_test.go'
      - 'traffic_ops/app/db/**'
      - '!traffic_ops/app/db/**.md'
      - traffic_ops/*client/**.go
      - 'traffic_ops/install/**'
      - traffic_ops/toclientlib/**.go
      - traffic_ops/traffic_ops_golang/**.go
      - vendor/**.go
      - vendor/modules.txt

jobs:
  traffic_ops:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: Build DEB
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*traffic_ops*.deb

  cache-config:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: Build DEB
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*trafficcontrol-cache-config*.deb

  trafficserver:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check Cache
        id: ats-package-cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/dist
          key: ats-package-${{ env.TARGET_ARCH }}-${{ hashFiles('cache-config/testing/docker/trafficserver/**') }}
      - name: Build ATS DEB
        if: steps.ats-package-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/build-ats-test-package
      - name: Check ATS DEB
        run: |
          set -o errexit -o nounset -o xtrace
          ls dist/trafficserver*.deb
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/trafficserver*.deb

  cache-config_tests:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    needs:
      - traffic_ops
      - cache-config
      - trafficserver

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Download TO DEB
        uses: actions/download-artifact@v4
        with:
          name: traffic_ops
          path: ${{ github.workspace }}/cache-config/testing/docker/traffic_ops
      - name: Download Cache Config DEB
        uses: actions/download-artifact@v4
        with:
          name: cache-config
          path: ${{ github.workspace }}/cache-config/testing/docker/ort_test
      - name: Download ATS DEB
        uses: actions/download-artifact@v4
        with:
          name: trafficserver
          path: ${{ github.workspace }}/cache-config/testing/docker/yumserver/test-debs
      - name: Build cache config test containers
        run: docker compose -f ${{ github.workspace }}/cache-config/testing/docker/docker-compose.yml build --parallel
      - name: Run cache config integration tests
        uses: ./.github/actions/cache-config-integration-tests
