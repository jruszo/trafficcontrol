name: CodeQL - Java

on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  analyze:
    name: Analyze Java
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: build_number
      RHEL_VERSION: rhel_version
      STARTUP_SCRIPT_DIR: /startup-dir
      STARTUP_SCRIPT_LOC: ../core/src/main/lib/systemd/system
      LOGROTATE_SCRIPT_DIR: /etc/logrotate.d
      LOGROTATE_SCRIPT_LOC: ../core/src/main/lib/logrotate
      #TOMCAT_VERSION: (set from .env)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Load environment
      run: cp .env '${{ github.env }}'

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Set up Java 11
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "11"
        cache: maven

    - name: Build Java sources for CodeQL
      working-directory: traffic_router
      run: >-
        mvn clean package -f pom.xml -B -V -e
        -Dfindbugs.skip -Dcheckstyle.skip -Dpmd.skip=true
        -Dspotbugs.skip -Denforcer.skip -Dmaven.javadoc.skip
        -DskipTests -Dmaven.test.skip.exec -Dlicense.skip=true
        -Drat.skip=true -Dspotless.check.skip=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
