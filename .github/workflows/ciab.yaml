name: CDN-in-a-Box CI

env:
  TARGET_ARCH: x86_64
  # alpine:3.13
  ALPINE_VERSION: sha256:08d6ca16c60fe7490c03d10dc339d9fd8ea67c6466dea8d558526b1330a85930

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - '*.*'
      - '**/.gitignore'
      - '**/*.md'
      - '**/test/**'
      - 'blueprints/**'
      - '!cache-config/testing/docker/docker-compose-ats-build.yml'
      - '!cache-config/testing/docker/trafficserver/**'
      - 'docs/**'
      - 'experimental/**'
      - '.github/**'
      - '!.github/actions/build-ciab/**'
      - '!.github/actions/build-packages/**'
      - '!.github/actions/build-ats-test-package/**'
      - '!.github/actions/run-ciab/**'
      - '!infrastructure/cdn-in-a-box/optional/**'
      - '!.github/workflows/ciab.yaml'
      - 'infrastructure/ansible/**'
      - 'LICENSE'
      - 'licenses/**'
      - 'misc/**'
      - 'NOTICE'
      - 'traffic_control/java/**'
      - 'traffic_portal/**.spec.js'
      - 'cache-config/testing/**'
      - 'traffic_ops/testing/**'
      - 'dev/**'
      - 'Makefile'
      - 'cache-config/Makefile'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '*.*'
      - '**/.gitignore'
      - '**/*.md'
      - '**/test/**'
      - 'blueprints/**'
      - '!cache-config/testing/docker/docker-compose-ats-build.yml'
      - '!cache-config/testing/docker/trafficserver/**'
      - 'docs/**'
      - 'experimental/**'
      - '.github/**'
      - '!.github/actions/build-ciab/**'
      - '!.github/actions/build-packages/**'
      - '!.github/actions/build-ats-test-package/**'
      - '!.github/actions/run-ciab/**'
      - '!infrastructure/cdn-in-a-box/optional/**'
      - '!.github/workflows/ciab.yaml'
      - 'infrastructure/ansible/**'
      - 'LICENSE'
      - 'licenses/**'
      - 'misc/**'
      - 'NOTICE'
      - 'traffic_control/java/**'
      - 'traffic_portal/**.spec.js'
      - 'cache-config/testing/**'
      - 'traffic_ops/testing/**'
      - 'dev/**'
      - 'Makefile'
      - 'cache-config/Makefile'
jobs:
  traffic_monitor:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  traffic_ops:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  cache-config:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  traffic_portal:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('traffic_portal/**/package*.json') }}-
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  traffic_router:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  traffic_stats:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  tc-health-client:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  grove:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  grovetccfg:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Build package
        uses: ./.github/actions/build-packages
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  trafficserver:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check Cache
        id: ats-package-cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/dist
          key: ats-package-${{ env.TARGET_ARCH }}-${{ hashFiles('cache-config/testing/docker/trafficserver/**') }}
      - name: Build ATS package
        if: steps.ats-package-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/build-ats-test-package
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Check ATS DEB
        run: |
          set -o errexit -o nounset -o xtrace
          ls dist/trafficserver*.deb
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.deb

  ciab-build:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    needs:
      - cache-config
      - traffic_monitor
      - traffic_ops
      - traffic_portal
      - traffic_router
      - traffic_stats
      - trafficserver
      - tc-health-client
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 5
      - name: Cache Alpine Docker image
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/docker-images
          key: docker-images/alpine@${{ env.ALPINE_VERSION }}.tar.gz
      - name: Import cached Alpine Docker image
        run: .github/actions/save-alpine-tar/entrypoint.sh load ${{ env.ALPINE_VERSION }}
      - name: Download DEBs
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/dist/
      - name: Build CDN-in-a-Box images
        uses: ./.github/actions/build-ciab
      - name: Start CDN-in-a-Box
        uses: ./.github/actions/run-ciab
      - name: Upload CDN-in-a-Box logs
        uses: actions/upload-artifact@v4
        with:
          name: ciab-logs
          path: infrastructure/cdn-in-a-box/logs/*.log
        if: ${{ failure() }}
      - name: Save Alpine Docker image
        run: .github/actions/save-alpine-tar/entrypoint.sh save ${{ env.ALPINE_VERSION }}
