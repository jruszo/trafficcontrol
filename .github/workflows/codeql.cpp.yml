name: CodeQL - C++

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  analyze:
    name: Analyze C++
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Apache Traffic Server Development Tools
        run: |
          set -o errexit -o nounset -o pipefail
          sudo apt-get update
          if apt-cache show trafficserver-dev >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends trafficserver-dev
          else
            sudo apt-get install -y --no-install-recommends trafficserver
          fi

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build astats_over_http plugin
        working-directory: traffic_server/plugins/astats_over_http
        run: tsxs -v -c astats_over_http.c -o astats_over_http.so

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
