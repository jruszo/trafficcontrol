#
# Build trafficcontrol:
#   Copy the traffic_ops deb to traffic_ops/traffic_ops.deb
#   Copy the trafficcontrol-cache-config deb to ort_test/trafficcontrol-cache-config.deb
#   Copy a Traffic Server deb to yumserver/test-debs
#
#   Run: docker compose build
#   Run: docker compose run ort_test
#

---

volumes:
  trafficcontrol:
  traffic_ops:
  conf:

services:
  db:
    image: postgres:${POSTGRES_VERSION}
    env_file:
      - variables.env
    ports:
      - "5432:5432"

  to_server:
    env_file:
      - variables.env
    ports:
      - "443:443"
    build:
      context: ../../..
      dockerfile: cache-config/testing/docker/traffic_ops/Dockerfile
    volumes:
      - ../../../GO_VERSION:/GO_VERSION
    depends_on:
      - db

  ort_test:
    env_file:
      - variables.env
    build:
      context: .
      dockerfile: ort_test/Dockerfile
    cap_add: ['SYS_ADMIN']
    depends_on:
      - yumserver
      - to_server
    volumes:
      - ../../..:/root/go/src/github.com/jruszo/trafficcontrol
      - ./yumserver:/yumserver

  yumserver:
    build:
      context: .
      dockerfile: yumserver/Dockerfile
    depends_on:
      - db
    volumes:
      - ./yumserver/test-debs:/var/www/html
