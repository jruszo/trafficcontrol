---

volumes:
  trafficcontrol:
  traffic_ops:
  conf:

services:
  db:
    image: postgres:${POSTGRES_VERSION}
    env_file:
      - variables.env
    ports:
      - "5432:5432"

  db_init:
    env_file:
      - variables.env
    build:
      context: .
      dockerfile: db_init/Dockerfile
    depends_on:
      - db

  health-check-test:
    env_file:
      - variables.env
    build:
      context: .
      dockerfile: health-check-test/Dockerfile
    depends_on:
      - to_server
    volumes:
      - ../../..:/root/go/src/github.com/jruszo/trafficcontrol

  to_server:
    env_file:
      - variables.env
    ports:
      - "443:443"
    build:
      context: .
      dockerfile: traffic_ops/Dockerfile
    volumes:
      - ../../../GO_VERSION:/GO_VERSION
    depends_on:
      - db_init
